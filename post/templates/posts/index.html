{% extends 'posts/layout.html' %}
{% block content %}
<h3>Latest posts</h3>

{% for post in all_posts %}
   <div class="">
     <a href="{% url 'blog:get_post' post.id %}">
       <div class="card">
         <div class="card-image">
           <img src="{{ post.image.url }}" alt="Post Image">
         </div>


         <div class="card-body">
           <h3>{{ post.title }}</h3>
           <p>{{ post.content | safe }}</p>
         </div>
       </div>
     </a>
   </div>
{% endfor %}

<br>
<br>
<div class="submit-btn">
  <a href="{% url 'blog:save_post' %}" class="btn btn-add">Create a post</a>
</div>
{%  endblock %}
